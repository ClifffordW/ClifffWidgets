<style>
	.drops {
		--glow1: white;
		--glow2: orange;
		--glow3: blue;
	}

	@keyframes imganimation {
		0% {
			filter: drop-shadow(0 0 1rem var(--glow1));
			transform: translateY(5px);
		}

		25% {
			filter: drop-shadow(0 0 2rem var(--glow2));

		}

		50% {
			filter: drop-shadow(0 0 2.5rem var(--glow3));

		}

		to {
			filter: drop-shadow(0 0 1rem var(--glow1));
			transform: translateY(5px);
		}
	}




    @keyframes streamer-appear-alt {

    to {
        filter: drop-shadow(0 0 0.5rem var(--glow1)) ;
        transform: translateY(5px)  scale(1);
        opacity: 100%;
    }
}


@keyframes streamer-alt {
    0% {
        filter: drop-shadow(0 0 0.5rem var(--glow1));
        transform: translateY(5px) ;
    }

    25% {
        filter: drop-shadow(0 0 1rem var(--glow2));

    }

    50% {

        transform: translateY(20px) ;
    }

    to {
        filter: drop-shadow(0 0 0.5rem var(--glow1));
        transform: translateY(5px);
    }
}



	.streamer

    }
