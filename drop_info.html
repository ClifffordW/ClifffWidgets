<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Info</title>
</head>
<body>
  <div id="drop-info"></div>

  <script>
    // Fetch JSON data
    fetch('https://cdn.forums.klei.com/drops/current_campaign.json')
      .then(response => response.json())
      .then(data => {
        // Extract 'collectionName' and 'englishName'
        const collectionName = data["Don't Starve Together"]['collectionName'];
        const englishName = data["Don't Starve Together"]['englishName'];

        // Output the values
        document.getElementById('drop-info').textContent = `Collection: ${collectionName} - ${englishName}`;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
