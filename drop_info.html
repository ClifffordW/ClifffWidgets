<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drops Info</title>
</head>
<body>
    <script>
        fetch('https://cdn.forums.klei.com/drops/current_campaign.json')
            .then(response => response.json())
            .then(data => {
                const gameData = data["Don't Starve Together"];
                const collectionName = gameData.collectionName;
                const englishName = gameData.englishName;
                document.body.innerText = `Drops are active! You can associate your twitch.tv account to Klei Account. Simply head on over to https://accounts.klei.com After that just watch the stream for the required time: Current Set - ${collectionName} - Icon (30 Minutes) - Portrait (1 Hour 30 Minutes) - ${englishName} (3 Hours). Be sure to collect your drop at https://www.twitch.tv/drops/inventory`;
            });
    </script>
</body>
</html>
